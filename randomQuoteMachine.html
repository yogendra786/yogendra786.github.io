<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Quote Machine</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Kumar+One|Lobster" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script>
            $(document).ready(function(){
                $("button").click(function(){
                    $.ajax({
                        url: "http://api.forismatic.com/api/1.0/?",
                        dataType: "jsonp",
                        data: "method=getQuote&format=jsonp&lang=en&jsonp=?",
                        success: function( response ) {
                        $("#rd").html("<p id='random_quote' class='font text-center'>" +
                                response.quoteText + "<br/>&dash; " + response.quoteAuthor + " &dash;</p>");
                        }
                    });
                    $("body").css("background",ran_col());
                });            
            });
            function ran_col(){
               var color = '#';
                var letters = ['000000','FF0000','00FF00','0000FF','FFFF00','00FFFF','FF00FF','C0C0C0']; 
               color += letters[Math.floor(Math.random() * letters.length)];
               return color;
           }
            
        </script>
        <style>
            #one{
                font-family: 'Lobster', cursive;
                border-color: black;
                border-width: 5px;
                background-color: aqua;
            }
            .font{
               font-family: 'Lobster', cursive;
                font-size: 20px;
            }
            .ma {
              margin-left:200px;
              margin-right:200px;
              padding-top: 50px;
              padding-top: 50px;
              background-color:fuchsia;
            }
        </style>
    </head>
    <body>
        <div class="conatiner-fluid">
            <div class="row">
                <div class="col-xs-12 text-center">
                    <h1 id="one">Random Quote Machine</h1>
                </div>
                <div class="col-xs-12 text-center" id="two">
                    <div class="well ma"><p id="rd"></p></div>
                </div>
                <div class="col-xs-12 text-center">
                    <button class="btn btn-primary">Click Me</button>
                </div>
            </div>
            
            
        </div>
    </body>
</html>
