<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Quote Machine</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Kumar+One|Lobster" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script>
           var url = "http://api.forismatic.com/api/1.0/?method=getQuote&key=457653&format=jsonp&lang=en&jsonp=?";
            var getQuote = function(data){
                $("#quote").text('" '+data.quoteText+'"');
                $("#quoteAthr").text("-"+data.quoteAuthor);
            }
            $(document).ready(function(){
                $("button").click(function(){
                    $.getJSON(url,getQuote,'jsonp');
                });                
            });
            
        </script>
        <style>
            body{
                background-image: url("pp.jpg");
            }
            .boxed {
                border: 5px solid green ;
                border-radius: 20px;
                margin-top: 20%;
                margin-left: 20%;
                margin-right: 20%;
                padding-top: 5%;
                padding-bottom: 5%;
            }
            .c{
                font-family: 'Lobster', cursive;
                font-size: 30px;
            }
        </style>
    </head>
    <body >
        <div class="container-fluid">
            <div class="boxed text-center"><p class="c" id="quote">Yogendra Kumar Dhiwar</p><p class="c" id="quoteAthr">Yogendra Kumar Dhiwar</p></div>
            <br>
            <div class="row"><div class="col-xs-12 text-center"><button class="btn btn-primary">Quote</button></div></div>
        </div>
    </body>
</html>
